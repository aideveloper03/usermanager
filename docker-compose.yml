# N8N Orchestration Gateway - Docker Compose (Development & Production)
# =============================================================================
# This compose file supports both local development and production deployment.
# 
# Usage:
#   Development: docker compose up -d
#   Production:  docker compose -f docker-compose.yml -f docker-compose.prod.yml up -d
#
# NOTE: Frontend is temporarily disabled. To enable, uncomment the frontend service.

